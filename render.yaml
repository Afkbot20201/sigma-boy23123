services:
  - type: web
    name: arena-nemesis
    env: node
    plan: free
    buildCommand: "npm install && npm run seed"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: SESSION_TICK_RATE
        value: "20"
      - key: DATA_DIR
        value: "./server/data"
